<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header> <h1>Pick a gem and try to get to the target number!</h1>
    </header>
<div class="container">
    <div class="row">
         <div class="col-md-6">
            <p>Your target number will be on the right of this. Select the gems below and try to reach the target number. The value of the gems will change after a win or loss.</p>
         </div>
        <div class="col-md-6">
            <h2>Target number: <span id="number-to-guess"></span></h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
         <p class="wins">Your Wins:</p>
         <p class="losses">Your Losses:</p>
         <p class="counter">Your Count: </p>
        </div>
    </div>
    <br>
    <div class="row gem-wrapper">
      
        
    </div>
</div>
<script type="text/javascript" src="assets/javascript/crystal-game.js"></script>
</body>
</html>
